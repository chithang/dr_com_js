<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dr Com Asia Contact List</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <script src="scripts/require-jquery.js" data-main="scripts/main"></script>
</head>
<body>

<div class="container">

  <div class="page-header">
    <h1>Contacts</h1>
  </div>

  <div class="row">
    <div class="span10">
      <table id="above-buttons">
      <table class="table-bordered table" id="customer-table">
        <thead>
        <trid="above-buttons"></tr>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Zip Code</th>
          <th>Phone</th>
          <th align="center" colspan="2">Action</th>
        </tr>
        </thead>
        <tbody id="customer-rows">

        </tbody>
      </table>
      <table id="filter-buttons">
      
    </div>
  </div>
</div>

</table>

<div class="modal hide fade" id="customer-modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>Contact</h3>
  </div>
  <div class="modal-body" id="modal-body">

  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-success save-customer">Save</a>
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>

<div class="modal hide fade" id="create-modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>Create New Contact</h3>
  </div>
  <div class="modal-body" id="create-body">

  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-success create-customer">Create</a>
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>

</body>
</html>
